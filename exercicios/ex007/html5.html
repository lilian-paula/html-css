<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <style>
        body {
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua Filomena Reis de Oliveira, 135, Mantiqueira</address><!--Usamos a tag "address" para dar um significado ao destaque que fizemos-->
    </p>
    <!--No HTML5 não se usam mais tags obsoletas-->
</body>
</html>
